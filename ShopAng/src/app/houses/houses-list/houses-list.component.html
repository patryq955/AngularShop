<div class="text-center mt-3">
  <h2>Wyników - {{pagination.totalItems}} </h2>
</div>

<div class="container mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadHouses()" novalidate>
    <div class="form-group">
      <label for="numberRooms">Liczba pokoi</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="numberRooms" name="numberRooms" [(ngModel)]="houseParams.numberRooms">
    </div>

    <div class="form-group px-2">
      <label for="value">Wartosc</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="value" name="value" [(ngModel)]="houseParams.value">
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left:10px">Szukaj</button>
    <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Zresetuj</button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" class="btn btn-primary" (click)="loadHouses()" [(ngModel)]="houseParams.orderBy" btnRadio="default">Ostatnio dodane</button>
        <button type="button" name="orderBy" class="btn btn-primary" (click)="loadHouses()" [(ngModel)]="houseParams.orderBy" btnRadio="value">Najdroższe</button>
      </div>
    </div>
  </form>
  <br>

  <div class="row">
    <div *ngFor="let house of houses" class="col-lg-2 col-md-3 col-sm-6">
      <app-house [house]="house"></app-house>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
